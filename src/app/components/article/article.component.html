<div ng-if="articleInfo" class="article-info-container">
    <div class="article-title-container">
        <span *ngIf="title.length > 30" class="article-info-title-long"
        [appTip]="tip"
        [ngStyle]="{ 'width': '40%' }">
            {{title}}
        </span>
        <span *ngIf="title.length <= 30" class="article-info-title-short"
            [ngStyle]="{ 'width': '40%' }">
                {{title}}
            </span>
    </div>
    <span class="article-info-date">
        {{date}}
    </span>
    <span class="article-info-date">
        zhangsan
    </span>

    <span class="article-info-like">
        {{articleInfo.liked}}
        <img src="assets/icons/like.png" class="like_icon">
    </span> -->
</div>
